version: '3'

services:
  #PHP Service
  app:
    build: .
    container_name: app
    volumes:
      - .:/var/www
    networks:
      - app-network
    env_file: .env
    environment:
      - DB_DATABASE=laravel-app
      - DB_PASSWORD=root
      - DB_USERNAME=root
      - DB_HOST=database

  #Nginx Service
  nginx:
    build: ./.docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./.docker/nginx/nginx.conf:/etc/nginx.conf:ro
    networks:
      - app-network

  #Redis Service
  redis:
    image: redis:alpine
    container_name: redis
    expose:
      - 6379
    networks:
      - app-network

  #MySQL Service
  database:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
      - "33600:3306"
    environment:
      - MYSQL_DATABASE=laravel-app
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    volumes:
      - ./.docker/dbdata/:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", 'mysql -uroot --database=laravel-app --password=root --execute="SELECT count(table_name) > 0 FROM information_schema.tables;" --skip-column-names -B']
      interval: 10s
      timeout: 10s
      retries: 4

networks:
  app-network:
    driver: bridge

