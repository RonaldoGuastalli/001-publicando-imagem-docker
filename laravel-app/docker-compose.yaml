version: '3'

services:
  #PHP Service
  app:
    build: .
    container_name: app
    volumes:
      - .:/var/www
    networks:
      - app-network

  #Nginx Service
  nginx:
    build: ./.docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./.docker/nginx/nginx.conf:/etc/nginx.conf:ro
    networks:
      - app-network

  #Redis Service
  redis:
    image: redis:alpine
    container_name: redis
    expose:
      - 6379
    networks:
      - app-network

  #MySQL Service
  database:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
      - "33600:3306"
    volumes:
      - ./.docker/dbdata/:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

